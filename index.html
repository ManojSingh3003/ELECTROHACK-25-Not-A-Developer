<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel2gether - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 animate-fade-in backdrop-blur-sm bg-opacity-95">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl mb-4 transform hover:scale-105 transition-transform duration-300">
                <h1 class="text-4xl font-extrabold text-white">üöóüçï</h1>
            </div>
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">wheel2gether</h1>
            <p class="text-gray-600 font-medium">Share Rides & Food Orders</p>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 border-b-2 border-gray-200">
            <button id="loginTab" class="flex-1 py-3 px-4 text-center font-semibold text-purple-600 border-b-2 border-purple-600 transition-colors duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button id="registerTab" class="flex-1 py-3 px-4 text-center font-semibold text-gray-400 hover:text-purple-600 transition-colors duration-200">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope text-purple-600 mr-2"></i>Email
                </label>
                <input type="email" id="loginEmail" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder-gray-400"
                    placeholder="your.email@example.com">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock text-purple-600 mr-2"></i>Password
                </label>
                <input type="password" id="loginPassword" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder-gray-400"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="handleLogin()" 
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-xl hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 font-bold shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user text-purple-600 mr-2"></i>Full Name
                </label>
                <input type="text" id="registerName" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder-gray-400"
                    placeholder="John Doe">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope text-purple-600 mr-2"></i>Email
                </label>
                <input type="email" id="registerEmail" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder-gray-400"
                    placeholder="your.email@example.com">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock text-purple-600 mr-2"></i>Password
                </label>
                <input type="password" id="registerPassword" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 placeholder-gray-400"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <p class="text-xs text-gray-500 mt-2 flex items-center">
                    <i class="fas fa-info-circle mr-1"></i>Minimum 6 characters
                </p>
            </div>
            <button onclick="handleRegister()" 
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-xl hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 font-bold shadow-lg">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg hidden animate-slide-up shadow-md">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span></span>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="mt-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-r-lg hidden animate-slide-up shadow-md">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    
    <script>
        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('text-purple-600', 'border-purple-600');
            document.getElementById('loginTab').classList.remove('text-gray-400');
            document.getElementById('registerTab').classList.remove('text-purple-600', 'border-purple-600');
            document.getElementById('registerTab').classList.add('text-gray-400');
            clearMessages();
        });

        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerTab').classList.add('text-purple-600', 'border-purple-600');
            document.getElementById('registerTab').classList.remove('text-gray-400');
            document.getElementById('loginTab').classList.remove('text-purple-600', 'border-purple-600');
            document.getElementById('loginTab').classList.add('text-gray-400');
            clearMessages();
        });

        function clearMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('span').textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('span').textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // These functions will be called from auth.js
        window.handleLogin = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                await window.loginUser(email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        };

        window.handleRegister = async function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                await window.registerUser(name, email, password);
                showSuccess('Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        };
    </script>
</body>
</html>
