<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel2gether - Login</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    // ‚úÖ NEW: Colors from dashboard
                    colors: {
                        'deep-slate': '#1e293b',
                        'dusty-blue': '#6495ED',
                        'soft-coral': '#FF7F50',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-dusty-blue to-soft-coral min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 animate-fade-in backdrop-blur-sm bg-opacity-95">
        
        <div class="text-center mb-8">
            <img src="logo.png" class="h-24 w-auto object-contain mx-auto" 
                 onerror="this.style.display='none'; document.getElementById('fallbackIcon').style.display='inline-block';">
            
            <div id="fallbackIcon" class="hidden inline-block p-4 bg-gradient-to-br from-dusty-blue to-soft-coral rounded-2xl mb-4">
                <h1 class="text-4xl font-extrabold text-white">üöóüçï</h1>
            </div>
        
            <h1 class="text-4xl font-extrabold uppercase flex justify-center gap-0 mt-4">
                <span class="text-deep-slate">WHEEL</span>
                <span class="text-soft-coral -mx-0.5">2</span>
                <span class="text-deep-slate">GETHER</span>
            </h1>
            <p class="text-gray-600 font-medium">Share Rides & Food Orders</p>
        </div>

        <div class="flex mb-6 border-b-2 border-gray-200">
            <button id="loginTab" class="flex-1 py-3 px-4 text-center font-semibold text-soft-coral border-b-2 border-soft-coral transition-colors duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button id="registerTab" class="flex-1 py-3 px-4 text-center font-semibold text-gray-400 hover:text-soft-coral transition-colors duration-200">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </div>

        <div id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope text-soft-coral mr-2"></i>Email
                </label>
                <input type="email" id="loginEmail" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-soft-coral focus:border-soft-coral transition-all duration-200 placeholder-gray-400"
                    placeholder="your.email@example.com">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock text-soft-coral mr-2"></i>Password
                </label>
                <input type="password" id="loginPassword" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-soft-coral focus:border-soft-coral transition-all duration-200 placeholder-gray-400"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="handleLogin()" 
                class="w-full bg-gradient-to-r from-soft-coral to-pink-600 text-white py-3 px-4 rounded-xl hover:from-pink-600 hover:to-soft-coral transform hover:scale-105 transition-all duration-200 font-bold shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </div>

        <div id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user text-soft-coral mr-2"></i>Full Name
                </label>
                <input type="text" id="registerName" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-soft-coral focus:border-soft-coral transition-all duration-200 placeholder-gray-400"
                    placeholder="John Doe">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope text-soft-coral mr-2"></i>Email
                </label>
                <input type="email" id="registerEmail" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-soft-coral focus:border-soft-coral transition-all duration-200 placeholder-gray-400"
                    placeholder="your.email@example.com">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock text-soft-coral mr-2"></i>Password
                </label>
                <input type="password" id="registerPassword" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-soft-coral focus:border-soft-coral transition-all duration-200 placeholder-gray-400"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <p class="text-xs text-gray-500 mt-2 flex items-center">
                    <i class="fas fa-info-circle mr-1"></i>Minimum 6 characters
                </p>
            </div>
            <button onclick="handleRegister()" 
                class="w-full bg-gradient-to-r from-soft-coral to-pink-600 text-white py-3 px-4 rounded-xl hover:from-pink-600 hover:to-soft-coral transform hover:scale-105 transition-all duration-200 font-bold shadow-lg">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </div>

        <div id="errorMessage" class="mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg hidden animate-slide-up shadow-md">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span></span>
            </div>
        </div>

        <div id="successMessage" class="mt-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-r-lg hidden animate-slide-up shadow-md">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span></span>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    
    <script>
        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            // ‚úÖ NEW: Tab colors
            document.getElementById('loginTab').classList.add('text-soft-coral', 'border-soft-coral');
            document.getElementById('loginTab').classList.remove('text-gray-400');
            document.getElementById('registerTab').classList.remove('text-soft-coral', 'border-soft-coral');
            document.getElementById('registerTab').classList.add('text-gray-400');
            clearMessages();
        });

        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            // ‚úÖ NEW: Tab colors
            document.getElementById('registerTab').classList.add('text-soft-coral', 'border-soft-coral');
            document.getElementById('registerTab').classList.remove('text-gray-400');
            document.getElementById('loginTab').classList.remove('text-soft-coral', 'border-soft-coral');
            document.getElementById('loginTab').classList.add('text-gray-400');
            clearMessages();
        });

        function clearMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('span').textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('span').textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // These functions will be called from auth.js
        window.handleLogin = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                await window.loginUser(email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        };

        window.handleRegister = async function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                await window.registerUser(name, email, password);
                showSuccess('Registration successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        };
    </script>
</body>
</html>
