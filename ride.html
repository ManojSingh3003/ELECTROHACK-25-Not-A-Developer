<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel2gether - Ride Sharing</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    colors: {
                        'deep-slate': '#1e293b',
                        'dusty-blue': '#6495ED', // Primary ride accent
                        'soft-coral': '#FF7F50', // Secondary food accent
                        'light-sky': '#E6F0FF', 
                        'pale-blue': '#F0F8FF', 
                        'crystal-blue': '#D9E6FF', 
                    },
                    transitionDuration: {
                        '200': '200ms',
                        '300': '300ms',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for aesthetic feed */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(100, 149, 237, 0.5); /* Semi-transparent dusty-blue */
            border-radius: 10px;
        }
    </style>
    </head>
<body class="bg-gradient-to-br from-light-sky via-pale-blue to-crystal-blue min-h-screen">

    <nav class="bg-white backdrop-blur-md shadow-lg p-4 sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="flex items-center space-x-3 hover:scale-[1.02] transition-transform">
                <i class="fas fa-arrow-left text-dusty-blue text-xl"></i>
                <div>
                    <img src="logo.png" alt="Wheel2gether Logo" class="h-16 w-auto">
                </div>
                <span class="text-2xl font-extrabold drop-shadow-sm uppercase">
                    <span class="text-deep-slate -mr-1">WHEEL</span>
                    <span class="text-soft-coral -mx-0.5">2</span>
                    <span class="text-deep-slate -ml-1">GETHER</span>
                </span>
            </a>
            <div class="flex items-center space-x-3 bg-gray-100 px-4 py-2 rounded-full">
                <i class="fas fa-user-circle text-gray-600"></i>
                <span class="text-gray-700 font-semibold" id="userName">User</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">

            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-dusty-blue to-blue-400 rounded-2xl mb-4 shadow-xl">
                    <h1 class="text-5xl text-white">ðŸš—</h1>
                </div>
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2 drop-shadow-sm">Share Your Ride</h1>
                <p class="text-gray-600 text-lg font-medium">Post your ride details and let others join!</p>
            </div>

            <div class="grid md:grid-cols-2 gap-6">

                <div class="bg-white rounded-3xl p-6 shadow-2xl border-2 border-dusty-blue/30">
                    <div class="flex items-center mb-6">
                        <div class="p-3 bg-gradient-to-br from-dusty-blue to-blue-400 rounded-xl mr-3 shadow-md">
                            <i class="fas fa-car text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-extrabold text-deep-slate">Ride Details</h2>
                    </div>
                    <form id="rideForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>From (Source)
                            </label>
                            <input type="text" id="source" required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g., Hostel Block A">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>To (Destination)
                            </label>
                            <input type="text" id="destination" required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g., Main Campus">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-clock text-gray-500 mr-2"></i>Time
                                </label>
                                <input type="time" id="time" required
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-calendar text-gray-500 mr-2"></i>Date
                                </label>
                                <input type="date" id="date" required
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-users text-dusty-blue mr-2"></i>Available Seats
                            </label>
                            <input type="number" id="seats" required min="1" max="10"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200 placeholder-gray-400"
                                placeholder="Number of seats available">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-rupee-sign text-soft-coral mr-2"></i>Estimated Cost (Total)
                            </label>
                            <input type="number" id="cost" required min="1"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200 placeholder-gray-400"
                                placeholder="Total ride cost in â‚¹">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-comment text-gray-500 mr-2"></i>Additional Notes (Optional)
                            </label>
                            <textarea id="notes" rows="2"
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-dusty-blue focus:border-dusty-blue transition-all duration-200 placeholder-gray-400 resize-none"
                                placeholder="Any additional information..."></textarea>
                        </div>
                        <button type="submit" 
                            class="w-full bg-gradient-to-r from-dusty-blue to-blue-600 text-white py-3 px-4 rounded-xl hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 font-bold text-lg shadow-lg">
                            <i class="fas fa-paper-plane mr-2"></i>Share Ride
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-3xl p-6 shadow-2xl border-2 border-dusty-blue/30">
                    <div class="flex items-center mb-6">
                        <div class="p-3 bg-gradient-to-br from-dusty-blue to-blue-400 rounded-xl mr-3 shadow-md">
                            <i class="fas fa-comments text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-extrabold text-deep-slate">Available Rides</h2>
                    </div>
                    <div id="ridesFeed" class="space-y-4 max-h-[600px] overflow-y-auto custom-scrollbar">
                        <div class="text-center py-12">
                            <i class="fas fa-car text-gray-300 text-6xl mb-4"></i>
                            <p class="text-gray-500 font-medium">No rides available yet. Be the first to share!</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/ride.js"></script>

</body>
</html>
